{% extends 'master.html' %}{% load static %} {% block title %}Image Gallery {% endblock %}
{%block styles %} <link rel="stylesheet" href="{% static 'master.css' %}" /> {% endblock %}
{%block content %}
<div class="container">
  {% for img in data %}
  <div class="images-container">
    <img src="/media/{{ img.image }}" alt="{{ img.name }}" class="clickable-image" />
    <div class="image-name"><h3>{{ img.name }}</h3></div>
  </div>
  {% endfor %}
</div>

{% endblock %}
